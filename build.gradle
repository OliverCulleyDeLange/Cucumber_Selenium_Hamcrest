apply plugin:'java'
apply plugin:'idea'

apply from: "external-dependencies.gradle"

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    testCompile testng
    testCompile junit
    testCompile selenium
    testCompile cucumber.core, cucumber.testng, cucumber.junit, cucumber.java
}

idea {
    project {
        jdkName = '1.7'
        languageLevel = '1.7'
    }
}